<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NovaUI Executor</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs/loader.min.js"></script>
</head>
<body class="dark-theme">
  <div class="app-container">
    <div class="sidebar">
      <div class="logo">
        <span class="logo-text">NOVA</span>
        <div class="logo-underline"></div>
      </div>
      <div class="nav-items">
        <div class="nav-item active" data-tab="editor">
          <i class="fas fa-code"></i>
          <span>Editor</span>
        </div>
        <div class="nav-item" data-tab="scripthub">
          <i class="fas fa-book"></i>
          <span>Script Hub</span>
        </div>
        <div class="nav-item" data-tab="settings">
          <i class="fas fa-cog"></i>
          <span>Settings</span>
        </div>
      </div>
    </div>
    
    <div class="main-content">
      <div class="tab-content active" id="editor-tab">
        <div class="editor-container">
          <div id="monaco-editor"></div>
          <div class="editor-actions">
            <button id="clear-btn" class="action-btn">
              <i class="fas fa-trash"></i>
              <span>Clear</span>
            </button>
            <button id="attach-btn" class="action-btn">
              <i class="fas fa-link"></i>
              <span>Attach</span>
            </button>
            <button id="execute-btn" class="action-btn primary">
              <i class="fas fa-play"></i>
              <span>Execute</span>
            </button>
          </div>
        </div>
      </div>
      
      <div class="tab-content" id="scripthub-tab">
        <div class="scripthub-container">
          <div class="search-bar">
            <div class="search-wrapper">
              <i class="fas fa-search search-icon"></i>
              <input type="text" id="search-input" placeholder="Search scripts...">
            </div>
            <button id="search-button" class="search-btn">
              <i class="fas fa-search"></i>
              <span>Search</span>
            </button>
            <button id="reload-button" class="reload-btn">
              <i class="fas fa-sync-alt"></i>
              <span>Reload</span>
            </button>
          </div>
          
          <div class="scripts-list-container">
            <div class="pagination">
              <button id="prev-button" class="page-btn">
                <i class="fas fa-chevron-left"></i> Prev
              </button>
              <button id="next-button" class="page-btn">
                Next <i class="fas fa-chevron-right"></i>
              </button>
            </div>
            
            <div id="scripts-grid" class="scripts-list">
            </div>
          </div>
        </div>
      </div>
      
      <div class="tab-content" id="settings-tab">
        <div class="settings-container">
          <h2>Appearance</h2>
          
          <div class="setting-item">
            <div class="setting-label">
              <i class="fas fa-moon"></i>
              <span>Theme</span>
            </div>
            <div class="theme-toggle">
              <span class="theme-option light">Light</span>
              <label class="switch">
                <input type="checkbox" id="theme-toggle" checked>
                <span class="slider round"></span>
              </label>
              <span class="theme-option dark active">Dark</span>
            </div>
          </div>
          
          <div class="setting-item">
            <div class="setting-label">
              <i class="fas fa-text-height"></i>
              <span>Font Size</span>
            </div>
            <div class="font-size-control">
              <button id="decrease-font" class="font-btn">-</button>
              <span id="font-size-value">14px</span>
              <button id="increase-font" class="font-btn">+</button>
            </div>
          </div>
          
          <div class="setting-item">
            <div class="setting-label">
              <i class="fas fa-palette"></i>
              <span>Accent Color</span>
            </div>
            <div class="color-options">
              <div class="color-option" style="background-color: #7c3aed;" data-color="#7c3aed"></div>
              <div class="color-option" style="background-color: #43b581;" data-color="#43b581"></div>
              <div class="color-option" style="background-color: #f04747;" data-color="#f04747"></div>
              <div class="color-option" style="background-color: #faa61a;" data-color="#faa61a"></div>
              <div class="color-option" style="background-color: #2196f3;" data-color="#2196f3"></div>
            </div>
          </div>
          
          <h2>Editor</h2>
          
          <div class="setting-item">
            <div class="setting-label">
              <i class="fas fa-indent"></i>
              <span>Tab Size</span>
            </div>
            <select id="tab-size" class="select-dropdown">
              <option value="2">2 spaces</option>
              <option value="4" selected>4 spaces</option>
              <option value="8">8 spaces</option>
            </select>
          </div>
          
          <div class="setting-item">
            <div class="setting-label">
              <i class="fas fa-code"></i>
              <span>Word Wrap</span>
            </div>
            <label class="switch">
              <input type="checkbox" id="word-wrap-toggle" checked>
              <span class="slider round"></span>
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="notification" id="notification">
    <div class="notification-icon">
      <i class="fas fa-check-circle"></i>
    </div>
    <div class="notification-content">
      <div class="notification-title">Success</div>
      <div class="notification-message">Script executed successfully!</div>
    </div>
    <div class="notification-close">
      <i class="fas fa-times"></i>
    </div>
  </div>
  
  <div id="script-details-modal" class="modal">
    <div class="modal-content">
      <span id="close-modal" class="close"><i class="fas fa-times"></i></span>
      <h2 id="modal-title">Script Details</h2>
      <div id="modal-details"></div>
    </div>
  </div>
  
  <script src="main.js"></script>
</body>
</html>
